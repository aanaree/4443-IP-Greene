<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Color GRID</title>


    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/pure-min.css" />
    <link rel="icon" href="images/docsiconn.png" />

    <style>
            .main {
                display: grid;
               
                grid-template-columns: repeat(5, 150px);
                grid-template-rows: 150px 150px 150px;
                grid-gap: 5px;
                padding:10px 0;
                
    
            }
    
            .gfg {
                
                text-align: center;
                
                padding: 45px 0;
                font-size: 15px;
            }
        </style>


</head>

<body>

    <script src="js/jquery-3.4.1.min.js"></script>
    
    <h1>Assigment 03</h1>
    <h3>CSS Grid Colors!</h3>

    <div id="main" class="main">
            

    </div>



    </style>

    <script>
        $(function () {

            //$('body').append('<h1>Assigment 03</h1>');
            //$('body').append('<h3>Ordered Striped Table with colors!</h3>');
            // https://stackoverflow.com/questions/979256/sorting-an-array-of-javascript-objects-by-property/979325#979325
            var sort_by = function (field, reverse, primer) {

                var key = primer ?
                    function (x) { return primer(x[field]) } :
                    function (x) { return x[field] };

                reverse = !reverse ? 1 : -1;

                return function (a, b) {
                    return a = key(a), b = key(b), reverse * ((a > b) - (b > a));
                }
            }


            function buildCGrid(data) 
            {

                
                for (var f = 0; f < data.length; f++) 
                {
                        var box = '<div style = background-color:' + data[f].html + ' class="gfg" >';
                        box += "Name: " + data[f].name + '<br>' + "Html: " + data[f].html + '<br>' + "RGB: " + data[f].rgb;
                        box += '</div>';
                        
                    
                    $('#main').append(box);
                }
            }

            function getContrastYIQ(hexcolor) {
                hexcolor = hexcolor.replace("#", "");
                var r = parseInt(hexcolor.substr(0, 2), 16);
                var g = parseInt(hexcolor.substr(2, 2), 16);
                var b = parseInt(hexcolor.substr(4, 2), 16);
                var yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
                return (yiq >= 128) ? 'black' : 'white';
            }


            $.get(src = "colors.json")
                .done(function (data) {
                    data.sort(function (a, b) {
                        if (a.name < b.name) {
                            return -1;
                        }
                        if (b.name < a.name) {
                            return 1;
                        }
                        return 0;
                    });
                    buildCGrid(data);
                });
        });
    </script>
</body>

</html>
